<!-- Modal Trigger -->


<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">

        <div class="collection indigo darken-4">
            <a href="#!" class="collection-header " style="padding: 30px; text-align:center;">
                <h3 style="color: white;">Contáctanos</h3>
            </a>
        </div>
        <div class="row ">

            <form class="col s12">
                <div class="container">
                    <div class="row">
                        <div class=" col s12 m4">
                            <label>
                        <input class="with-gap" name="group1" type="radio" required/>
                        <span  class="indigo-text text-darken-4">Venta</span>
                        </label>
                        </div>
                        <div class=" col s12 m4">
                            <label>
                  <input class="with-gap" name="group1" type="radio" required/>
                  <span  class="indigo-text text-darken-4">Alquier</span>
                  </label>
                        </div>
                        <div class=" col s12 m4">
                            <label>
                  <input class="with-gap" name="group1" type="radio" required/>
                  <span  class="indigo-text text-darken-4">Mantenimiento</span>
                    </label>
                        </div>
                    </div>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">person_pin</i>
                    <input id="nameCompany" type="text" class="validate" required>
                    <label for="nameCompany">Nombre - Razon Social</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">description</i>
                    <input id="id" type="text" class="validate" required>
                    <label for="id">Nit - Rut - CC</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">contact_phone</i>
                    <input id="phone" type="tel" class="validate" required>
                    <label for="phone">Telefono</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">alternate_email</i>
                    <input id="email_inline" type="email" class="validate" required>
                    <label for="email_inline">Correo Electronico</label>
                    <span class="helper-text" data-error="Ingrese un correo electronico valido " data-success="Correo Valido!"></span>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">my_location</i>
                    <input id="address" type="text" class="validate" required>
                    <label for="address">Dirección</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">location_city</i>
                    <input type="text" id="city" class="autocomplete" required>
                    <label for="city">Ciudad</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">event_available</i>
                    <select>
                      <option value="" disabled selected required>Seleccione una opción</option>
                      <option  value="opc1">De 1 a 6 Dias</option>
                      <option value="2">De 6 a 30 Dias</option>
                      <option value="3">Mas de 30 Dias</option>
                    </select>
                    <label>Tiempo de alquiler</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="message" class="materialize-textarea" required></textarea>
                    <label for="message">Mensaje</label>
                </div>
        </div>
        <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Enviar<i class="material-icons right">send</i>
            </button>
        </form>

    </div>
</div>
</div>
<script>
    $(document).ready(function() {
        $('select').formSelect();
    });
</script>
